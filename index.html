<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <title>Tempo â€” Know what to do today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #121212;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Dropdown menu hover effects */
      .dropdown-menu button:hover {
        background-color: rgba(255, 255, 255, 0.05) !important;
      }

      /* Hide backdrop on desktop (optional - can show on both) */
      @media (min-width: 641px) {
        .menu-backdrop {
          display: none;
        }
      }

      /* Mobile-responsive styles */
      @media (max-width: 640px) {
        /* Reduce main container padding on all screens */
        #root > div {
          padding: 20px !important;
        }

        /* Welcome screen heading */
        #root > div > div > h1 {
          font-size: 28px !important;
        }

        /* Welcome screen icon */
        #root > div > div > svg {
          width: 60px !important;
          height: 60px !important;
        }

        /* Dashboard title */
        #root > div > div > h1:first-of-type {
          font-size: 24px !important;
        }

        /* Add Task screen headings */
        #root > div > div > div > h2 {
          font-size: 22px !important;
          margin-bottom: 24px !important;
        }

        /* Reduce modal padding */
        #root > div > div[style*="position: fixed"] {
          padding: 20px !important;
        }

        /* Modal inner container */
        #root > div > div[style*="position: fixed"] > div {
          padding: 20px !important;
          max-width: 100% !important;
        }

        /* Input fields */
        input, textarea {
          font-size: 16px !important;
          padding: 16px !important;
        }

        /* Buttons */
        button {
          min-height: 44px !important;
          font-size: 14px !important;
        }

        /* Task Summary Card - reduce padding */
        #root > div > div > div[style*="maxWidth: '480px'"][style*="padding: '16px 20px'"] {
          padding: 12px 16px !important;
        }

        /* Matrix and Legend grids - single column on mobile */
        div[style*="gridTemplateColumns: '1fr 1fr'"] {
          grid-template-columns: 1fr !important;
        }

        /* Icon buttons - increase touch target size */
        button > svg {
          width: 24px !important;
          height: 24px !important;
        }

        /* Checkbox - larger touch target */
        input[type="checkbox"] {
          width: 32px !important;
          height: 32px !important;
        }

        /* Stack header buttons vertically */
        #root > div > div:first-child > div {
          flex-direction: column !important;
          align-items: stretch !important;
        }

        /* Archive button full width */
        #root > div > div > div > button[style*="Archive"] {
          width: 100% !important;
        }

        /* Daily Review Modal task buttons - stack vertically on mobile */
        .modal-button-row {
          flex-direction: column !important;
          gap: 12px !important;
        }

        .modal-button-row > button {
          width: 100% !important;
          min-height: 48px !important;
          padding: 12px 16px !important;
        }

        /* Task card padding */
        div[style*="padding: '16px'"] {
          padding: 12px !important;
        }

        /* Reduce font sizes */
        h1 {
          font-size: 24px !important;
        }

        h2 {
          font-size: 22px !important;
        }

        /* Option cards */
        div[style*="padding: '20px'"] {
          padding: 16px !important;
        }

        /* Footer buttons */
        #root > div > div:last-child > button {
          font-size: 16px !important;
          padding: 14px 24px !important;
        }

        /* DASHBOARD MOBILE OPTIMIZATIONS */

        /* Dashboard header - responsive stack layout */
        .dashboard-header {
          flex-direction: column !important;
          align-items: flex-start !important;
          gap: 16px !important;
        }

        .dashboard-header-left {
          width: 100%;
        }

        /* Title and date in one row */
        .dashboard-title-row {
          display: flex !important;
          justify-content: space-between !important;
          align-items: baseline !important;
          gap: 12px !important;
          margin-bottom: 8px !important;
        }

        .dashboard-title-row h1 {
          flex: 0 0 auto !important;
          margin-bottom: 0 !important;
        }

        .dashboard-date {
          flex: 0 0 auto !important;
          margin-bottom: 0 !important;
          white-space: nowrap !important;
        }

        /* Task count - badge row that wraps */
        .dashboard-task-count {
          display: flex !important;
          flex-wrap: wrap !important;
          gap: 8px !important;
          margin-top: 0 !important;
        }

        .task-count-badge {
          display: inline-block !important;
          padding: 4px 10px !important;
          background-color: rgba(255, 255, 255, 0.05) !important;
          border-radius: 12px !important;
          font-size: 12px !important;
          white-space: nowrap !important;
        }

        /* Header buttons - menu and add task side by side */
        .dashboard-header-buttons {
          width: 100% !important;
          display: flex !important;
          justify-content: space-between !important;
          gap: 8px !important;
        }

        /* Three-dot menu button - larger touch target */
        .dashboard-header-buttons > button:first-child {
          width: 44px !important;
          height: 44px !important;
          flex-shrink: 0 !important;
        }

        /* Add task button - takes remaining space */
        .dashboard-header-buttons > button:last-child {
          flex: 1 !important;
          justify-content: center !important;
          font-size: 12px !important;
          padding: 12px 16px !important;
        }

        /* Dropdown menu positioning and sizing */
        .dropdown-menu {
          position: fixed !important;
          top: auto !important;
          right: 20px !important;
          left: 20px !important;
          min-width: auto !important;
          max-width: 100% !important;
        }

        /* Dropdown menu items - larger touch targets */
        .dropdown-menu button {
          min-height: 48px !important;
          padding: 14px 16px !important;
          font-size: 15px !important;
        }

        /* Toggle buttons - vertical stack */
        .dashboard-toggles {
          flex-direction: column !important;
          gap: 8px !important;
        }

        .dashboard-toggles button {
          width: 100% !important;
          padding: 12px 16px !important;
        }

        /* TASK CARD MOBILE OPTIMIZATIONS */

        /* Task card - two-row layout */
        .task-card-content {
          flex-wrap: wrap !important;
          gap: 8px !important;
          align-items: flex-start !important;
        }

        /* First visual row: rank, checkbox, name */
        .task-rank {
          order: 1 !important;
          width: 24px !important;
          font-size: 13px !important;
          flex-shrink: 0 !important;
        }

        .task-checkbox {
          order: 2 !important;
          width: 24px !important;
          height: 24px !important;
          flex-shrink: 0 !important;
        }

        .task-main {
          order: 3 !important;
          flex: 1 1 100% !important;
          min-width: 0 !important;
        }

        /* Convert task-header-row to CSS Grid for better control */
        .task-header-row {
          display: grid !important;
          grid-template-columns: 1fr auto auto auto !important;
          grid-template-rows: auto auto !important;
          gap: 8px 6px !important;
          align-items: center !important;
        }

        /* Task name takes full width on first row */
        .task-header-row > span:first-child {
          grid-column: 1 / -1 !important;
          grid-row: 1 !important;
          font-size: 14px !important;
        }

        /* Deadline badge on second row, first column */
        .task-header-row > span:nth-child(2) {
          grid-column: 1 !important;
          grid-row: 2 !important;
          padding: 4px 8px !important;
          font-size: 11px !important;
          justify-self: start !important;
        }

        /* Edit button on second row, second column */
        .task-header-row > button:nth-of-type(1) {
          grid-column: 2 !important;
          grid-row: 2 !important;
        }

        /* Delete button (or confirmation buttons) on second row, third column */
        .task-header-row > button:nth-of-type(2),
        .task-header-row > button:nth-of-type(2) ~ button {
          grid-column: 3 / -1 !important;
          grid-row: 2 !important;
        }

        .task-action-button {
          min-width: 40px !important;
          min-height: 40px !important;
          padding: 8px !important;
          flex-shrink: 0 !important;
        }

        .task-action-button svg {
          width: 18px !important;
          height: 18px !important;
        }

        /* Score badge positioning */
        .task-score {
          order: 4 !important;
          margin-left: auto !important;
          min-height: 40px !important;
          display: flex !important;
          align-items: center !important;
          align-self: flex-end !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
